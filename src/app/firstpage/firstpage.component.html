<div class="container "  >
        <div class="row" style="padding-top:10% ">

            <div class="col-md-3"></div>
               
            <div class="col-md-6  shadow p-3  bg-white rounded"  >
             <div class=" shadow p-3 bg-white rounded" style="padding-top:15%">
               <div class=" shadow p-3 bg-white rounded" style="padding-top:15% ">
                <div class="text-center">
                 <span class="head" >todos</span><br>
                 <button type="button" id="add" class="btn btn-outline-secondary btn-lg float-right" (click)="createPost(name)">ADD</button><input  type="text" class="form-control form-control-lg" placeholder="what needs to be done?" id="text" #name >


                 <div   *ngFor="let post of posts;index as i;" class="dd  text-left" style="border-bottom:thin solid #ccc" >
                  <br>
                  <input  
                  type="checkbox" 
                  class="aa"
                   style="width:30px;height:30px;" 
                   (click)="updateStat(post)" 
                   [checked]='post.status'>
                    <app-item 
                    [posts]='post' 
                    [i]='i'
                    (nameChange)='edit(i)'
                    (update)='update(i,post)'>
                  </app-item>
                  <a
                  href='#' 
                  (click)="delete(post)"
                   class='close' ></a>
                </div>
                <br>

  <span  style="color:grey">items left:<span class='number'>{{count}}</span></span>
  <button id="all" class="btn btn-light" style="color:grey"(click)="getall(all)">All</button>
  <button id="active" class="btn btn-light" style="color:grey" (click)="button(0)">Active</button>
  <button id="completed" class="btn btn-light" style="color:grey" (click)="button(1)">completed</button>
  <button id="clear" class="btn btn-light" style="color:grey" (click)="clear1()">clearcompleted</button>

</div>
</div>
</div>
</div>
</div>
</div>
